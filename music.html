<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Indovina la Canzone - Stanza Unica</title>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    text-align: center;
    padding: 30px;
    color: #333;
}
h1 {
    font-size: 2.5em;
    margin-bottom: 15px;
    color: #fff;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
}
input, button {
    padding: 12px 20px;
    margin: 5px;
    border-radius: 12px;
    border: none;
    font-size: 1em;
    transition: 0.3s;
}
input {
    width: 220px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}
button {
    background-color: #ff6b6b;
    color: white;
    font-weight: bold;
}
button:hover {
    background-color: #ff4757;
    cursor: pointer;
}
button:disabled {
    background-color: #aaa;
    cursor: not-allowed;
}
#lista {
    list-style: none;
    padding: 0;
    max-width: 450px;
    margin: 20px auto;
}
#lista li {
    background-color: rgba(255,255,255,0.9);
    margin: 8px 0;
    padding: 12px 20px;
    border-radius: 15px;
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    box-shadow: 0px 3px 7px rgba(0,0,0,0.2);
    transition: transform 0.2s;
}
#lista li.animate {
    transform: scale(1.05);
}
#risponde {
    font-size: 1.6em;
    margin-top: 15px;
    font-weight: bold;
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
}
#admin {
    display: none;
    margin-top: 25px;
    padding: 25px;
    background-color: rgba(255,255,255,0.95);
    border-radius: 20px;
    max-width: 450px;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
}
.admin-btn {
    padding: 12px 22px;
    margin: 6px;
    border-radius: 15px;
    border: none;
    font-size: 1.05em;
    font-weight: bold;
    transition: 0.3s;
}
.admin-btn.giusta { background-color: #2ed573; color: #fff; }
.admin-btn.giusta:hover { background-color: #28a745; }
.admin-btn.sbagliata { background-color: #ff4757; color: #fff; }
.admin-btn.sbagliata:hover { background-color: #e84118; }
.admin-btn.nuovo { background-color: #1e90ff; color: #fff; }
.admin-btn.nuovo:hover { background-color: #3742fa; }
</style>
</head>
<body>
<!-- ICONA STANZA -->
<div style="margin:20px;">
    <img src="f114ae75-d7f2-4cfd-8157-b7b6630e0726.png" 
         alt="Stanza" 
         style="width:80px;height:80px;">
    <p style="color:white;font-weight:bold;">Stanza Unica</p>
</div>

<h1>üéµ Indovina la Canzone</h1>

<input id="nome" placeholder="Il tuo nome">
<button id="prenotaBtn" onclick="prenota()">Prenotati</button>

<h2>Giocatori</h2>
<ul id="lista"></ul>

<h3 id="risponde"></h3>

<hr>

<h2>üîí Admin</h2>
<input type="password" id="password" placeholder="Password admin">
<button onclick="loginAdmin()">Accedi</button>

<div id="admin">
    <button class="admin-btn giusta" onclick="giusta()">‚úî Risposta Giusta</button>
    <button class="admin-btn sbagliata" onclick="sbagliata()">‚ùå Risposta Sbagliata</button>
    <button class="admin-btn nuovo" onclick="nuovoRound()">üîÑ Nuovo Round</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// PASSWORD ADMIN
const ADMIN_PASSWORD = "admin123";

// CONFIG FIREBASE
const firebaseConfig = {
  apiKey: "INSERISCI_API_KEY",
  authDomain: "TUO_PROGETTO.firebaseapp.com",
  databaseURL: "https://TUO_PROGETTO.firebaseio.com",
  projectId: "TUO_PROGETTO",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let prenotato = null;

// STANZA UNICA
const stanza = "stanza1"; // tutti i giocatori useranno la stessa stanza

// PRENOTAZIONE
function prenota() {
    if (prenotato) return alert("Prenotazione chiusa per questo round!");
    const nome = document.getElementById("nome").value.trim();
    if (!nome) return alert("Inserisci il tuo nome!");
    prenotato = nome;
    document.getElementById("prenotaBtn").disabled = true;
    document.getElementById("risponde").textContent = "üé§ Risponde: " + nome;
    db.ref(`stanze/${stanza}/giocatori/${nome}`).set({punti: 0});
}

// LISTA GIOCATORI LIVE
db.ref(`stanze/${stanza}/giocatori`).on("value", snap => {
    const lista = document.getElementById("lista");
    lista.innerHTML = "";
    snap.forEach(el => {
        const li = document.createElement("li");
        li.innerHTML = el.key + ": <span class='score'>" + el.val().punti + "</span>";
        lista.appendChild(li);
        if(el.val().punti>0){
            li.classList.add("animate");
            setTimeout(()=>li.classList.remove("animate"),500);
        }
    });
});

// LOGIN ADMIN
function loginAdmin() {
    const pass = document.getElementById("password").value;
    if(pass===ADMIN_PASSWORD){
        document.getElementById("admin").style.display="block";
        alert("Accesso admin consentito");
    } else {
        alert("Password sbagliata!");
    }
}

// RISPOSTA GIUSTA
function giusta() {
    if(!prenotato) return alert("Nessun giocatore prenotato!");
    const ref = db.ref(`stanze/${stanza}/giocatori/${prenotato}/punti`);
    ref.transaction(p => (p || 0) + 1);
}

// RISPOSTA SBAGLIATA
function sbagliata() {
    if(!prenotato) return alert("Nessun giocatore prenotato!");
    alert(prenotato + " ha sbagliato!");
}

// NUOVO ROUND
function nuovoRound() {
    prenotato = null;
    document.getElementById("prenotaBtn").disabled = false;
    document.getElementById("risponde").textContent = "";
}
</script>

</body>
</html>
