<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Indovina la Canzone</title>
<style>
/* Stile generale */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #74ebd5, #ACB6E5);
    text-align: center;
    padding: 30px;
    color: #333;
}
h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}
input, button {
    padding: 12px 20px;
    margin: 5px;
    border-radius: 8px;
    border: none;
    font-size: 1em;
}
input {
    width: 200px;
}
button {
    background-color: #ff6b6b;
    color: white;
    font-weight: bold;
    transition: 0.3s;
}
button:hover {
    background-color: #ff4757;
    cursor: pointer;
}
button:disabled {
    background-color: #aaa;
    cursor: not-allowed;
}
#lista {
    list-style: none;
    padding: 0;
    max-width: 400px;
    margin: 20px auto;
}
#lista li {
    background-color: #fff;
    margin: 5px 0;
    padding: 10px 15px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
}
#risponde {
    font-size: 1.5em;
    margin-top: 15px;
    font-weight: bold;
    color: #2f3542;
}
#admin {
    display: none;
    margin-top: 20px;
    padding: 20px;
    background-color: #fff;
    border-radius: 15px;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
}
.admin-btn {
    padding: 12px 20px;
    margin: 5px;
    border-radius: 10px;
    border: none;
    font-size: 1em;
    font-weight: bold;
    transition: 0.3s;
}
.admin-btn.giusta { background-color: #2ed573; color: #fff; }
.admin-btn.giusta:hover { background-color: #28a745; }
.admin-btn.sbagliata { background-color: #ff4757; color: #fff; }
.admin-btn.sbagliata:hover { background-color: #e84118; }
.admin-btn.nuovo { background-color: #1e90ff; color: #fff; }
.admin-btn.nuovo:hover { background-color: #3742fa; }
</style>
</head>
