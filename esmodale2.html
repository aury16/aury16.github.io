<!DOCTYPE html>
<html>
  <head>
  <title> Esercizio Modale </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"> </script>
  </head>
  
  <body>
    <h1 align="center"><font color="red"> Esercizio con Modale </font></h1>
    

<div class="container mt-3">
  <h3 align="center"><font size="25px">REGISTRAZIONE</font></h3>
  <p align="center">Clicca sul pulsante e apri il modale </p>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" align="center"> Inizia registrazione </button>
</div>

<!-- Creazione del Modale -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Intestazione Modale -->
      <div class="modal-header">
        <h4 class="modal-title"> Compila il modulo e poi schiaccia invia </h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Corpo del Modale -->
      <div class="modal-body"> Inserisci password </div>
      <p><input type="password">  </p>
  <!-- Corpo del Modale -->
      <div class="modal-body"> Inserisci nome </div>
      <p><input type="name">  </p>
        <!-- Corpo del Modale -->
      <div class="modal-body"> Inserisci email </div>
      <p><input type="email">  </p>
        <!-- Corpo del Modale -->
      <div class="modal-body"> Inserisci data </div>
      <p><input type="data">  </p>
      <!-- Footer del Modale -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"> Conferma </button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal"> Annulla </button>
      </div>

    </div>
  </div>
</div>
    

    


    
  </body>

  
</html>
